<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>A Pen by yingtung</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
    $( function() {
      $( ".draggable" ).draggable({containment:"#box"});
      $( "#datepicker" ).datepicker();
     

    } );
    </script>
 

</head>

<body>
  
  <div id="header">
    <nav>
      <span class="font-family-Comic">Profile</span>
      <a class="font-family-Comic" href="#about">about</a>
      <a class="font-family-Comic" href="#skill">skill</a>
      <a class="font-family-Comic" href="#contact">contact</a>
    </nav>
  </div>
  <div id="main">
    <div id="about" class="content font-family-Comic">
      <img src="https://png.icons8.com/dusk/64/cat-profile.png" title="Cat Profile" width="150" height="150">
      <pre class="text  font-family-Comic">Hi,I'm yingtung, 
      and it is a demo to show what I learn about UI.</pre>
    </div>
    <div id="skill" class="content font-family-Comic">
      <h1 class="font-family-Comic">skill</h1>
      <p class="font-family-Comic text">1.Carousel</p>

      <div id="demo" class="carousel slide content" data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-target="#demo" data-slide-to="0" class="active"></li>
          <li data-target="#demo" data-slide-to="1"></li>
          <li data-target="#demo" data-slide-to="2"></li>
        </ul>

        <!-- The slideshow -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://d1xfgk3mh635yx.cloudfront.net/sites/default/files/styles/original/public/image/featured/1032366-cartoon-networks-we-bare-bears-returns-march-13.jpg?itok=6aY0cLCI"
              alt="three bears" width="650" height="375">
          </div>
          <div class="carousel-item">
            <img src="https://i.ytimg.com/vi/sX6WsoZHjc4/maxresdefault.jpg" alt="three bears" width="650" height="375">
          </div>
          <div class="carousel-item">
            <img src="https://i.ytimg.com/vi/95ufjWz11i0/maxresdefault.jpg" alt="three bears" width="650" height="375">
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
      <div class="content">
        <p class="font-family-Comic text">2.Draggable</p>
        <p class="font-family-Comic text">Drag these things around.</p>
        <div id="box" class="ui-widget-content">
           <img class="draggable" src="https://png.icons8.com/color/24/ssd.png" title="SSD" width="48" height="48">
           <img class="draggable" src="https://png.icons8.com/color/24/hdd.png" title="HDD" width="48" height="48">
           <img class="draggable" src="https://png.icons8.com/color/24/cloud-storage.png" title="Cloud Storage" width="48" height="48">
           <img class="draggable" src="https://png.icons8.com/color/24/tape-drive.png" title="Tape Drive" width="48" height="48">
        </div>
        <p class="font-family-Comic text">3.Datepicker</p>
        <p >Date: <input type="text" id="datepicker"></p>
      </div>
    </div>
    <div id="contact" class="content font-family-Comic">
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        contact me
      </button>

      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Leave your message</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>

            <div class="modal-body">
              <pre class="row">
            <span class="col-4">your name</span><input type="text" value="name">
            <span class="col-4">your email</span>  <input type="text" value="email">
            <span class="col-4">your message </span><input type="text" value="message">
          </pre>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">close</button>
              <button type="button" class="btn btn-primary">send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="footer">
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js'></script>



</body>

</html>
